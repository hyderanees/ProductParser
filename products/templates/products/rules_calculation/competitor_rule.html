<div id="competitor-rule-div" style="display: none">
    <div class="row">
        <div class="form-group col-4 col-md-4">
<!--            <h5 class="m-t-30 m-b-10">Price</h5>-->
            <div class="input-group">
                <input class="form-control" disabled type="text" value="My Price Should Be">
            </div>
        </div>

        <div class="form-group col-2 col-md-2">
<!--            <h5 class="m-t-30 m-b-10">Type Price</h5>-->
            <div class="input-group">
                <input class="form-control" id="competitor_price" type="number" step="0.01" name="competitor_price" placeholder="Type Price">
            </div>
        </div>

        <div class="form-group col-2 col-md-2">
<!--            <h5 class="m-t-30 m-b-10">Type Price</h5>-->
            <select class="selectpicker" data-style="form-control" name="competitor_price_type" id="competitor_price_type">
                <option value="1">RON</option>
                <option value="2">Percent</option>
            </select>
        </div>

        <div class="form-group col-4 col-md-4">
<!--            <h5 class="m-t-30 m-b-10">Association With</h5>-->
            <select class="selectpicker" data-style="form-control" name="competitor_price_first_priority" id="competitor_price_first_priority">
                <option value="1">Higher</option>
                <option value="2">Lower</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-4 col-md-4">
<!--            <h5 class="m-t-30 m-b-10">Price</h5>-->
            <div class="input-group">
                <input class="form-control" disabled type="text" value="Than">
            </div>
        </div>

        <div class="form-group col-2 col-md-2">
<!--            <h5 class="m-t-30 m-b-10">Type Price</h5>-->
            <select class="selectpicker" data-style="form-control" name="competitor_price_second_priority" id="competitor_price_second_priority">
                <option value="1">Highest</option>
                <option value="2">Average</option>
                <option value="3">Cheapest</option>
            </select>
        </div>

        <div class="form-group col-2 col-md-2">
<!--            <h5 class="m-t-30 m-b-10">Type Price</h5>-->
            <div class="input-group">
                <input class="form-control" disabled type="text" value="OF">
            </div>
        </div>

        <div class="form-group col-4 col-md-4">
<!--            <h5 class="m-t-30 m-b-10">Association With</h5>-->
            <select class="selectpicker" data-style="form-control" name="competitor_competitor_select" id="competitor_competitor_select">
                <option value="0">All Competitors</option>
                {% for obj in competitors %}
                    <option value="{{obj.id}}">{{obj.name}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-4 col-md-4">
            <div class="input-group">
                <input class="form-control" disabled type="text" value="but it should not be lower than my final cost +">
            </div>
        </div>

        <div class="form-group col-2 col-md-2">
            <div class="input-group">
                <input class="form-control" step="0.01" type="number" name="competitor_cost" placeholder="Type Cost" id="competitor_cost">
            </div>
        </div>

        <div class="form-group col-2 col-md-2">
              <select class="selectpicker" data-style="form-control" name="competitor_cost_type" id="competitor_cost_type">
                <option value="1">RON</option>
                <option value="2">Percent</option>
            </select>
        </div>

        <div class="form-group col-4 col-md-4">
<!--            <h5 class="m-t-30 m-b-10">Association With</h5>-->

        </div>
    </div>

    <div class="row">

        <div class="form-group col-4 col-md-4">
            <h5 class="m-t-30 m-b-10">Select Supplier</h5>
            <select class="selectpicker" data-style="form-control" id="competitor_supplier"
                    name="competitor_supplier">
                <option disabled selected> select</option>
                <option value="0">All Suppliers</option>
                {% for obj in suppliers %}
                <option value="{{obj.id}}">{{obj.name}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-lg-4 col-md-4">
            <h5 class="m-t-30 m-b-10">Association With</h5>
            <select class="selectpicker" data-style="form-control" id="competitor_asscoiation_check">
                <option disabled selected> select</option>
                <!-- <option value="0">Select Association</option> -->
                <option value="1">Category</option>
                <option value="2">Product</option>
            </select>
        </div>

        <div class="col-lg-4 col-md-4" id="competitor_category_div" style="display: none">
            <h5 class="m-t-30 m-b-10">With Category</h5>
            <input id="competitor_category_submit" name="competitor_category" type="hidden"/>
            <select class="select2 m-b-10 select2-multiple" data-placeholder="Choose" id="competitor_category" multiple>
                <option value="0">All Categories</option>
                {% for obj in categories %}
                <option value="{{obj.id}}">{{obj.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-lg-4 col-md-4" id="competitor_product_div" style="display: none">
            <h5 class="m-t-30 m-b-10">With Product</h5>
            <div class="input-group">
                <input class="form-control" id="competitor_product_sku" name="competitor_product_sku" placeholder="Enter Cost"
                       type="text">
            </div>
        </div>
    </div>
</div>
