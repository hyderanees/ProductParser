
<div id="warranty-div" style="display: none">
    <div class="row">
        <div class="form-group col-4 col-md-4">
            <h5 class="m-t-30 m-b-10">Select Days</h5>
            <select class="selectpicker" data-style="form-control" id="warranty_days" name="warranty_days" required>
                <option disabled selected> select</option>
                <option value="10">10 Days</option>
                <option value="30">30 Days</option>
                <option value="60">60 Days</option>
            </select>
        </div>

        <div class="form-group col-4 col-md-4">
            <h5 class="m-t-30 m-b-10">For Supplier</h5>
            <select class="selectpicker" data-style="form-control" id="warranty_suppliers" name="warranty_suppliers">
                <option disabled selected> select</option>
                <option value="0">All Suppliers</option>
                {% for obj in suppliers %}
                <option value="{{obj.id}}">{{obj.name}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-lg-4 col-md-4">
            <h5 class="m-t-30 m-b-10">Association With</h5>
            <select class="selectpicker" data-style="form-control" id="warranty_association_check">
                <option disabled selected> select</option>
                <!-- <option value="0">Select Association</option> -->
                <option value="1">Category</option>
                <option value="2">Product</option>
            </select>
        </div>
    </div>

    <div class="row">

        <div class="col-lg-6 col-md-6" id="warranty_category_div" style="display: none">
            <h5 class="m-t-30 m-b-10">With Category</h5>
            <input id="warranty_category_submit" name="warranty_category" type="hidden"/>
            <select class="select2 m-b-10 select2-multiple" data-placeholder="Choose" id="warranty_category" multiple>
                <option value="0">All Categories</option>
                {% for obj in categories %}
                <option value="{{obj.id}}">{{obj.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-lg-6 col-md-6" id="warranty_product_div" style="display: none">
            <h5 class="m-t-30 m-b-10">With Product</h5>
             <div class="input-group">
                <input class="form-control basicAutoComplete" id="warranty_product_sku" name="warranty_product_sku" placeholder="Enter Cost"
                       type="text" autocomplete="off">
            </div>
        </div>
    </div>
</div>
