<div id="local-cost-div" style="display: none">
    <div class="row">
        <div class="form-group col-2 col-md-2">
            <h5 class="m-t-30 m-b-10">Add Additional Cost</h5>
            <div class="input-group">
                <input class="form-control" id="local_cost_price" name="local_cost_price" placeholder="Enter Cost"
                       type="text" step="0.01">
                <div class="input-group-addon"><i class="fa fa-dollar"></i></div>
            </div>
        </div>

        <div class="form-group col-2 col-md-2">
            <h5 class="m-t-30 m-b-10">Select Unit</h5>
                <select class="selectpicker" data-style="form-control" name="local_cost_price_unit" >
                <option value="1" selected>RON</option>
                <option value="2">Percent</option>
            </select>
        </div>

        <div class="form-group col-4 col-md-4">
            <h5 class="m-t-30 m-b-10">If Supplier Price is Higher Than</h5>
            <div class="input-group">
                <input class="form-control" disabled type="text" value="If Supplier Price is Higher Than">
            </div>
        </div>

        <div class="form-group col-4 col-md-4">
            <h5 class="m-t-30 m-b-10">Price</h5>
            <div class="input-group">
                <input class="form-control" id="local_cost_supplier_linker_original" name="local_cost_price_competitor" placeholder="Enter Price"
                       type="text" step="0.01">
                <div class="input-group-addon"><i class="fa fa-dollar"></i></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-2 col-md-2">
            <h5 class="m-t-30 m-b-10">Add Additional Price</h5>
            <div class="input-group">
                <input class="form-control" id="local_cost_price_percentage" name="local_cost_price_percentage" placeholder="Enter Cost"
                       type="text" step="0.01">
                <div class="input-group-addon"><i class="fa fa-percent"></i></div>
            </div>
        </div>

        <div class="form-group col-2 col-md-2">
            <h5 class="m-t-30 m-b-10">Select Unit</h5>
                <select class="selectpicker" id="local_cost_price_percentage_unit" data-style="form-control" name="local_cost_price_percentage_unit" >
                <option value="1" selected>RON</option>
                <option value="2">Percent</option>
            </select>
        </div>

        <div class="form-group col-4 col-md-4">
            <h5 class="m-t-30 m-b-10">If Supplier Price is Lower Than</h5>
            <div class="input-group">
                <input class="form-control" disabled type="text" value="If Supplier Price is Lower Than">
            </div>
        </div>

        <div class="form-group col-4 col-md-4">
            <h5 class="m-t-30 m-b-10">Price</h5>
            <div class="input-group">
                <input class="form-control" disabled id="local_cost_supplier_linker" placeholder="Enter Price"
                       type="text" step="0.01">
                <div class="input-group-addon"><i class="fa fa-dollar"></i></div>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="form-group col-4 col-md-4">
            <h5 class="m-t-30 m-b-10">Select Supplier</h5>
            <select class="selectpicker" data-style="form-control" id="local_cost_supplier_select"
                    name="local_cost_supplier">
                <option disabled selected> select</option>
                <option value="0">All Suppliers</option>
                {% for obj in suppliers %}
                <option value="{{obj.id}}">{{obj.name}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-lg-4 col-md-4">
            <h5 class="m-t-30 m-b-10">Association With</h5>
            <select class="selectpicker" data-style="form-control" id="local_cost_association_check">
                <option disabled selected> select</option>
                <!-- <option value="0">Select Association</option> -->
                <option value="1">Category</option>
                <option value="2">Product</option>
            </select>
        </div>

        <div class="col-lg-4 col-md-4" id="local_cost_category_div" style="display: none">
            <h5 class="m-t-30 m-b-10">With Category</h5>
            <input id="local_cost_category_submit" name="local_cost_category" type="hidden"/>
            <select class="select2 m-b-10 select2-multiple" data-placeholder="Choose" id="local_cost_category" multiple>
                <option value="0">All Categories</option>
                {% for obj in categories %}
                <option value="{{obj.id}}">{{obj.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-lg-4 col-md-4" id="local_cost_product_div" style="display: none">
            <h5 class="m-t-30 m-b-10">With Product</h5>
            <div class="input-group">
                <input class="form-control" id="local_cost_product_sku" name="local_cost_product_sku" placeholder="Enter Cost"
                       type="text">
            </div>
        </div>
    </div>
</div>
